<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wikie | Storage</title>
    {{ template "libraries" }}
</head>
<body>
{{ template "header" }}
<main>
    <article class="card">
        <header>Files you have access to</header>
        <header>
            {{ range $file := . }}
                <form action="/storage" method="POST">
                    <input type="hidden" name="file" value="{{ $file }}">
                    <div class="flex five">
                        <div class="four-fifth"><a href="{{ $file }}">{{ $file }}</a></div>
                        <div class=""><label class=""><input type="submit" class="error" name="action" value="Delete"></label></div>
                    </div>
                </form>
            {{end}}
        </header>
        <footer>
            <b>Upload new file</b>
            <form enctype="multipart/form-data" action="/storage" method="post">
                <label><input type="text" name="namespace" value="/" placeholder="/home"/></label>
                <label><input type="file" name="uploadfile"/></label>
                <label><input type="submit" name="action" value="Upload"/></label>
            </form>
        </footer>
    </article>
</main>
</body>
</html>
