<!DOCTYPE html>
<html lang="en">
<head>
    <title>wikie | {{ .Path }}</title>
    {{ template "libraries" }}
</head>
<body>
{{ template "header" }}
<main>
    <a class="button" onclick="window.location.href+='?edit'">Edit</a>
    {{ range .Relationships }}
        <a class="pseudo button" href="/w/{{ .URL }}">{{ .Title }}</a> /
    {{ end }}
    <label for="modal_1" class="pseudo button">+</label>
    {{ .Render }}
    <hr style="border-style:dashed"/>
    <small>Last edit by <em>{{ .EditedBy }}</em> on {{ .LastUpdated }}.</small>
</main>

<div class="modal">
    <input id="modal_1" type="checkbox"/>
    <label for="modal_1" class="overlay"></label>
    <article>
        <header>
            <h3>New Page</h3>
            <label for="modal_1" class="close">&times;</label>
        </header>
        <section class="content">
            <label><input type="text" id="page"></label>
        </section>
        <footer>
            <label class="button" onclick="window.location=window.location+'/'+document.getElementById('page').value">Create</label>
            <label for="modal_1" class="button dangerous">
                Cancel
            </label>
        </footer>
    </article>
</div>
</body>
{{ template "blanks" }}
</html>
